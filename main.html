<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Accurate Location with Google Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #location {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Get Your Current Location</h2>
    <button onclick="getLocation()">Fetch Location</button>
    <p id="location">Click the button to get your coordinates.</p>
    <a id="mapLink" target="_blank" style="display: none;">Open in Google Maps</a>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, // Enables GPS for better accuracy
                    timeout: 10000, // Max wait time 10s
                    maximumAge: 0 // No cached location
                });
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy; // Accuracy in meters

            document.getElementById("location").innerHTML = `
                Latitude: ${lat} <br>
                Longitude: ${lon} <br>
                Accuracy: Â±${accuracy.toFixed(2)} meters
            `;

            // Generate Google Maps link
            const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            const mapLink = document.getElementById("mapLink");
            mapLink.href = mapUrl;
            mapLink.innerHTML = "Open in Google Maps";
            mapLink.style.display = "block";
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>

</body>
</html>
